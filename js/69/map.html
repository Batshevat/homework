<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,
    body {
      height: 100%;
      width: 100%;
      margin: 0;
    }

    #sidebar {
      float: left;
      width: 20%;
      height: 100%;
      border-right: 1px solid black;
      box-sizing: border-box;
      background-color: lightgrey;
    }


    #map {
      height: 100%;
      width: 80%;
    }

    #tag {
      margin-top: .5em;
      margin-left: .5em;
      display: inline;
    }

    #search {
      border-radius: 4px;
    }

    #rows {
      width: 50px;
    }
  </style>
</head>

<body>


  <div id="sidebar">
    <input id="tag" placeholder="search">
    <input type="number" id="rows" min="1" max="100" step="1" value="10">
    <button id="search">Go</button>



  </div>
  <div id="map"></div>
  <script defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6OtV3miR91TFlAohReRxiEO6DiSN4EsU&callback=initMap">
    </script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="map.js"></script>


</body>

</html>
